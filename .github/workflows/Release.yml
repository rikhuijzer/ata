name: Release

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
    paths-ignore:
      - "README.md"
      - "LICENSE"
  pull_request:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: aarch64-apple-darwin
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - run: |
          if [[ ${{ matrix.os }} = "windows-latest" ]]; then
            BINARY_NAME="ata.exe"
          else
            BINARY_NAME="ata"
          fi
          echo "BINARY_NAME: $BINARY_NAME"
          echo "name=$BINARY_NAME" >> $GITHUB_OUTPUT
        id: bin
        shell: bash

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - run: |
          NAME="${{ steps.bin.outputs.name }}"
          cargo build --release
          strip target/release/$NAME
          mv target/release/$NAME target/release/$NAME-${{ matrix.target }}

      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          fail_on_unmatched_files: true
          files: target/release/${{ steps.bin.outputs.name }}-${{ matrix.target }}
